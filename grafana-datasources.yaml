apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  jsonData:
    httpMethod: GET
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: true
  version: 1
  editable: true
  apiVersion: 1
  uid: tempo
  jsonData:
    httpMethod: GET
    tracesToLogsV2:
      datasourceUid: 'loki'
      spanStartTimeShift: '-10m'
      spanEndTimeShift: '10m'
      tags: [{ key: 'job', value: 'job' }] 
      filterByTraceID: false
      filterBySpanID: false
      customQuery: true
      query: '{service_name="$${__span.tags["service.name"]}"} | span_id="$${__span.spanId}" | trace_id="$${__trace.traceId}"'


- name: Loki
  type: loki
  uid: loki
  orgId: 1
  access: proxy
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
